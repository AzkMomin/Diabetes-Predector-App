<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Diabetes Predection </title>
</head>

<body>
    <div class="header">
        <div class="heading">
            <h3>Diabetes Predection App</h3>
        </div>

        <div class="form_view">
            <form class="container col-md-5" action="/predict" method="POST">
                <div class="mb-3">
                    <label for="" class="form-label">Pregnancies</label>
                    <input type="text" class="form-control" name="Pregnancies" id="Pregnancies"
                        placeholder="Pregnancies" required>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Glucose</label>
                    <input type="text" class="form-control" name="Glucose" id="Glucose" placeholder="Glucose" required>
                </div>

                <div class="mb-3">
                    <label for=" class=" form-label">BloodPressure</label>
                    <input type="text" class="form-control" name="BloodPressure" id="BloodPressure"
                        placeholder="BloodPressure" required>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">SkinThickness</label>
                    <input type="text" class="form-control " name="SkinThickness" id="SkinThickness"
                        placeholder="SkinThickness" required>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Insulin</label>
                    <input type="text" class="form-control" name="Insulin" id="Insulin" placeholder="Insulin" required>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">BMI</label>
                    <input type="text" class="form-control" name="BMI" id="BMI" placeholder="BMI" required>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">DiabetesPedigreeFunction</label>
                    <input type="text" class="form-control" name="DiabetesPedigreeFunction"
                        id="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Age</label>
                    <input type="text" class="form-control" name="Age" id="Age" placeholder="Age" required>
                </div>

                <button type="submit" onclick="myFunction()" class="btn btn-success" id="button">Check</button>

            </form>

        </div>

    </div>

</body>

</html>
